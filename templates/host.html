<!DOCTYPE html>
<html>
<head>
    <title>DHL HOST</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; color: #333;
            background-image: linear-gradient(#ccc 1px, transparent 1px), linear-gradient(90deg, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .card { background: white; padding: 25px; margin: 20px auto; max-width: 800px; border-top: 5px solid #D40511; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        button { padding: 15px 30px; font-size: 20px; margin: 10px; cursor: pointer; border: none; color: white; border-radius: 5px; font-weight: bold; }
        .btn-green { background: #2ecc71; }
        .btn-blue { background: #3498db; width: 100%; display: block; margin: 20px 0; }
        .btn-grey { background: #555; font-size: 14px; padding: 10px 20px; }
        .hidden { display: none !important; }
        
        #current_q_box { background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 15px 0; text-align: left; border-left: 5px solid #FFCC00; }
        .ans-reveal { font-weight: bold; color: green; display: block; margin-top: 5px; font-size: 20px; }

        /* VOTE BAR CSS */
        .vote-bar-container { display: flex; width: 100%; height: 25px; border-radius: 12px; overflow: hidden; margin-top: 5px; background: #ddd; }
        .vote-ideal { background: #2ecc71; color: white; font-size: 12px; line-height: 25px; transition: width 0.5s; }
        .vote-challenging { background: #D40511; color: white; font-size: 12px; line-height: 25px; transition: width 0.5s; }

        /* Modal */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index: 9999;}
        .modal-content { background: white; padding: 30px; border-radius: 10px; width: 80%; max-width: 600px; text-align: center; border: 5px solid #FFCC00; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #FFCC00; color: #D40511; padding: 10px; }
        td { border-bottom: 1px solid #ddd; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/DHL_Logo.svg/320px-DHL_Logo.svg.png" width="200">
    <h1>HOST CONTROL</h1>
    
    <div class="card">
        <h2 id="status">Lobby Open</h2>
        <h3 id="count">0 Players Joined</h3>
        <button class="btn-grey" onclick="toggleNames()">Toggle Names</button>
        <p id="p_names" class="hidden"></p>
        
        <div style="background:#ddd; border-radius:5px; height:30px; margin:15px 0; overflow:hidden;">
            <div id="p_bar" style="height:100%; width:0%; background:#D40511; color:white; line-height:30px;">0/0</div>
        </div>

        <h4>Audience Votes:</h4>
        <div class="vote-bar-container">
            <div id="v_ideal" class="vote-ideal" style="width: 50%;">Ideal: 0</div>
            <div id="v_challenging" class="vote-challenging" style="width: 50%;">Challenging: 0</div>
        </div>
        
        <div id="current_q_box">
            <div id="q_text_host">Waiting to start...</div>
            <span id="q_ans_host" class="ans-reveal hidden"></span>
        </div>

        <button id="next_btn" class="btn-green" onclick="startQ()">Start Next Question</button>
        
        <br>
        <button class="btn-blue" onclick="showLeaderboardAll()">üì¢ FORCE LEADERBOARD (Show All)</button>
        <button class="btn-grey" onclick="hideLeaderboardAll()">‚ùå Hide Leaderboard</button>
        
        <br><br>
        <button class="btn-grey" onclick="resetGame()">‚ö† Reset Game</button>
    </div>

    <div id="lb_modal" class="modal hidden">
        <div class="modal-content">
            <h2>üèÜ LEADERBOARD</h2>
            <table id="lb_table"></table>
            <br>
            <button class="btn-grey" onclick="closeLb()">Close View</button>
        </div>
    </div>

    <script>
        var socket = io();

        socket.on('update_stats', function(data) {
            document.getElementById('count').innerHTML = data.count + " Players Joined";
            if(data.names) document.getElementById('p_names').innerHTML = data.names.join(", ");
            if(data.count > 0) {
                var pct = Math.round((data.answers / data.count) * 100);
                document.getElementById('p_bar').style.width = pct + "%";
                document.getElementById('p_bar').innerHTML = data.answers + "/" + data.count;
            }

            // VOTE BAR UPDATE
            if(data.votes) {
                var total = data.votes.ideal + data.votes.challenging;
                if(total > 0) {
                    var iPct = (data.votes.ideal / total) * 100;
                    var cPct = (data.votes.challenging / total) * 100;
                    document.getElementById('v_ideal').style.width = iPct + "%";
                    document.getElementById('v_ideal').innerHTML = data.votes.ideal;
                    document.getElementById('v_challenging').style.width = cPct + "%";
                    document.getElementById('v_challenging').innerHTML = data.votes.challenging;
                } else {
                    document.getElementById('v_ideal').style.width = "50%";
                    document.getElementById('v_ideal').innerHTML = "0";
                    document.getElementById('v_challenging').style.width = "50%";
                    document.getElementById('v_challenging').innerHTML = "0";
                }
            }
        });

        function startQ() {
            var btn = document.getElementById('next_btn');
            btn.disabled = true;
            btn.style.background = "#999";
            btn.innerHTML = "Question Running...";
            
            document.getElementById('q_ans_host').classList.add('hidden');
            socket.emit('host_hide_leaderboard');
            socket.emit('host_start_q', {});
            document.getElementById('status').innerHTML = "Question In Progress...";
        }

        socket.on('new_question', function(data) {
            document.getElementById('q_text_host').innerHTML = "Q" + data.q_id + ": " + data.text;
            // Reset votes
            document.getElementById('v_ideal').style.width = "50%";
            document.getElementById('v_ideal').innerHTML = "0";
            document.getElementById('v_challenging').style.width = "50%";
            document.getElementById('v_challenging').innerHTML = "0";
        });

        socket.on('host_round_end', function(data) {
            document.getElementById('status').innerHTML = "Round Finished.";
            
            var btn = document.getElementById('next_btn');
            btn.disabled = false;
            btn.style.background = "#2ecc71";
            btn.innerHTML = "Start Next Question";
            
            var ansSpan = document.getElementById('q_ans_host');
            ansSpan.innerHTML = "Correct: " + data.correct_text;
            ansSpan.classList.remove('hidden');
        });

        socket.on('show_leaderboard_all', function(data) {
            var table = document.getElementById('lb_table');
            table.innerHTML = "<tr><th>Rank</th><th>Name</th><th>Score</th></tr>";
            data.leaderboard.forEach((p, i) => {
                table.innerHTML += `<tr><td>${i+1}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
            });
            document.getElementById('lb_modal').classList.remove('hidden');
        });

        socket.on('hide_leaderboard_all', function() {
            document.getElementById('lb_modal').classList.add('hidden');
        });

        function showLeaderboardAll() { socket.emit('host_trigger_leaderboard'); }
        function hideLeaderboardAll() { socket.emit('host_hide_leaderboard'); }
        function closeLb() { document.getElementById('lb_modal').classList.add('hidden'); }
        function toggleNames() { document.getElementById('p_names').classList.toggle('hidden'); }
        function resetGame() { if(confirm("RESET?")) socket.emit('host_reset_game'); }
    </script>
</body>
</html>
