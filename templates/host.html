<!DOCTYPE html>
<html>
<head>
    <title>DHL HOST</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #eee; }
        .card { background: white; padding: 20px; margin: 20px auto; max-width: 600px; border-top: 5px solid #D40511; border-radius: 5px; }
        button { padding: 15px; font-size: 18px; margin: 10px; cursor: pointer; border: none; color: white; border-radius: 5px; }
        .btn-green { background: #2ecc71; }
        .btn-red { background: #D40511; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #FFCC00; padding: 10px; }
        td { border-bottom: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>HOST CONTROL</h1>
    <div class="card">
        <h2 id="status">Lobby Open</h2>
        <h3 id="count">0 Players</h3>
        <p id="p_names" style="font-size:12px; color:#666;"></p>
        <div style="background:#ddd; height:20px; margin:10px 0;"><div id="p_bar" style="height:100%; width:0%; background:#D40511;"></div></div>
        
        <button class="btn-green" onclick="startQ()">Start Next</button>
        <button class="btn-red" onclick="reveal()">Reveal</button>
        <br>
        <button style="background:#555; font-size:12px;" onclick="resetGame()">Reset Game</button>
    </div>

    <div id="lb_card" class="card hidden">
        <h2 id="ans_reveal" style="color:green;"></h2>
        <h3>Leaderboard</h3>
        <table id="lb_table"></table>
    </div>

    <script>
        var socket = io();
        var qNum = 0;

        socket.on('update_stats', function(data) {
            document.getElementById('count').innerHTML = data.count + " Players";
            if(data.names) document.getElementById('p_names').innerHTML = data.names.join(", ");
            if(data.count > 0) {
                var pct = (data.answers / data.count) * 100;
                document.getElementById('p_bar').style.width = pct + "%";
            }
        });

        function startQ() {
            socket.emit('host_start_q', {});
            document.getElementById('status').innerHTML = "Question Running...";
            document.getElementById('lb_card').classList.add('hidden');
        }

        function reveal() {
            socket.emit('host_show_results');
        }

        function resetGame() {
            if(confirm("Reset everything?")) socket.emit('host_reset_game');
        }

        socket.on('host_reveal', function(data) {
            document.getElementById('status').innerHTML = "Results Shown";
            document.getElementById('ans_reveal').innerHTML = "Correct: " + data.correct_text;
            
            var table = document.getElementById('lb_table');
            table.innerHTML = "<tr><th>Rank</th><th>Name</th><th>Score</th></tr>";
            data.leaderboard.forEach((p, i) => {
                table.innerHTML += `<tr><td>${i+1}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
            });
            document.getElementById('lb_card').classList.remove('hidden');
        });
        
        socket.on('new_question', function(data) { qNum = data.q_id; });
        socket.on('reset_confirm', function() { 
            document.getElementById('status').innerHTML = "Game Reset"; 
            document.getElementById('p_bar').style.width = "0%";
        });
    </script>
</body>
</html>
